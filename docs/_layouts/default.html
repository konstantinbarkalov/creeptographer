<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>{{ page.title }}</title>        
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/github-markdown.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/production-package.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/project-presentation.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/language-selector.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/footer.css">
    {% if page.lang == "th" %}
    <style>
        /* Optional Thai font stack */
        body {
            font-family: 'Noto Sans Thai', 'Sarabun', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }
    </style>
    {% endif %}
</head>
<body>    
    <main>
        {% include language-selector.html %}
        {{ content }}
    </main>
    <footer class="site-footer">
        <div class="footer-content">
            <p class="version-info">
                {{ site.data[page.lang].footer.version_text }}: {{ site.version }} | {{ site.data[page.lang].footer.last_updated_text }}: {{ site.last_updated }}
            </p>
        </div>
    </footer>
</body>
</html>
