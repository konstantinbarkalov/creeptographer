<div class="project-presentation">
    <div class="hero">
        <div class="hero-chapters">
            {% for frame in site.data[page.lang].frames %}                
                <a class="chapter" href="{{ site.baseurl }}/assets/img/brief_6_frames/fhd/sixdraws_{{ frame.id }}.jpg" target="_blank" title="{{ site.data[page.lang].ui.view_fullsize }}">
                    <div class="chapter-frame">
                        <img class="chapter-frame-image" src="{{ site.baseurl }}/assets/img/brief_6_frames/thumb/sixdraws_{{ frame.id }}.jpg" alt="{{ frame.caption }}">
                        <div class="chapter-frame-overlay">
                            <div class="chapter-frame-overlay-hud">
                                <div class="chapter-frame-overlay-hud-datetime">▶ {{ frame.datetime }}</div>
                            </div>
                        </div>
                    </div>
                    <div class="chapter-caption">{{ frame.caption }}</div>
                </a>
            {% endfor %}
        </div>
        <div class="hero-cite">
            «{{ site.data[page.lang].header.quote }}»
        </div>  
    </div>
</div>
