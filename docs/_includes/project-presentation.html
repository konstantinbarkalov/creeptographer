<div class="project-presentation">
    <div class="storyboard">
        <div class="frameset">
            {% for frame in site.data[page.lang].frames %}                
                <div class="frame-container">
                    <a class="frame" href="{{ site.baseurl }}/assets/img/brief_6_frames/fhd/sixdraws_{{ frame.id }}.jpg" target="_blank" title="{{ site.data[page.lang].ui.view_fullsize }}">
                        <img class="frame-image" src="{{ site.baseurl }}/assets/img/brief_6_frames/thumb/sixdraws_{{ frame.id }}.jpg" alt="{{ frame.caption }}">
                        {% if frame.caption %}
                            <div class="frame-caption">{{ frame.caption }}</div>
                        {% endif %}
                    </a>
                    <div class="frame-overlay">
                        <span class="frame-overlay-datetime">{{ frame.datetime }}</span>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
