<div class="project-presentation">
    <div class="storyboard">
        <div class="frameset">
            {% for frame in site.data[page.lang].frames %}
                <div class="frame-container">
                    <a href="{{ site.baseurl }}/img/brief_6_frames/fhd/{{ frame.id }}.jpg" target="_blank" class="frame-link">
                        <img class="frame" src="{{ site.baseurl }}/img/brief_6_frames/thumb/{{ frame.id }}.jpg" alt="{{ frame.alt }}">
                        {% if frame.caption %}
                            <div class="frame-caption">{{ frame.caption }}</div>
                        {% endif %}
                    </a>
                    <div class="frame-overlay">
                        <span class="view-fullsize">{{ site.data[page.lang].ui.view_fullsize }}</span>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
